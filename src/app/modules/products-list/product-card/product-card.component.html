<mat-card class='card'>
	<mat-card-header>
		<mat-card-title>{{ product?.name }}</mat-card-title>
		<mat-card-subtitle>{{ price }} $</mat-card-subtitle>
	</mat-card-header>
	<div class='gallery'>
		<ng-template let-image let-next="next" let-back="back" [appCarousel]="product?.images">
			<button mat-icon-button (click)="back()">
				<mat-icon> chevron_left</mat-icon>
			</button>
			<img mat-card-image alt='Product photo' [src]='image.url' />
			<button mat-icon-button (click)="next()">
				<mat-icon> chevron_right</mat-icon>
			</button>
		</ng-template>
	</div>
	<div>
		<p>Отзывы: {{ feedbacksCount }}</p>
		<div class='rating'>
			Рейтинг:
			<mat-icon [class.star-active]='isStarActive(1)'> star</mat-icon>
			<mat-icon [class.star-active]='isStarActive(2)'> star</mat-icon>
			<mat-icon [class.star-active]='isStarActive(3)'> star</mat-icon>
			<mat-icon [class.star-active]='isStarActive(4)'> star</mat-icon>
			<mat-icon [class.star-active]='isStarActive(5)'> star</mat-icon>
		</div>
	</div>
	<mat-card-actions class='mat-card-actions-align-end'>
		<!--<button mat-button (click)="onProductBuy($event)">BUY</button>-->
		<button mat-button (click)='productBuy.emit(product?._id)'>BUY</button>
	</mat-card-actions>
</mat-card>
